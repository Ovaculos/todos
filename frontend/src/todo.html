<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="/javascripts/handlebars-v4.0.5.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="/javascripts/main.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="sidebar">
    <section id="all">
      <a data-completed="false" id="all_title" href=""><h2>All Todos | <span id="all_count"></span></h2></a>
      <ul id="all_list">

      </ul>
    </section>
    <section id="completed">
      <a data-completed="true" id="completed_title" href=""><h2>Completed | <span id="completed_count"></span></h2></a>
      <ul id="completed_list">

      </ul>
    </section>
  </div>
  <div id="items">
    <h2 id="selected_category" data-month="" data-year="" data-completed="false"><span id="selected_category_title"></span> | <span id="selected_count"></span></h2>
    <a id="new_todo_link" href="/api/todos">Add new to do</a>
    <ul id="selected_list">

    </ul>
  </div>

  <script id="todo_item" type="text/x-todo-item">
    <label>
      <input type="checkbox" {{#if completed}}checked{{/if}}>
        <a href="/api/todos/{{id}}">{{title}}</a> - {{#if month}} {{#if year}} {{month}}/{{year}} {{else}}No Due Date{{/if}}{{else}}No Due Date{{/if}} - <a href="/api/todos/{{id}}">Delete</a>
    </label>
  </script>

  <script id="todo_modal" type="text/x-todo-modal">
    <form id="modal" method="POST" action="/api/todos">
      <ul>
        <li>
          <label for="title">Title</label>
          <input name="title" id="title" type="text" value="{{title}}">
        </li>
        <li>
          <label for="due_date">Due Date</label>
          <select id="day" name="day">
            <option value="  ">Day</option>
            <option value="01">1</option>
            <option value="02">2</option>
            <option value="03">3</option>
            <option value="04">4</option>
            <option value="05">5</option>
            <option value="06">6</option>
            <option value="07">7</option>
            <option value="08">8</option>
            <option value="09">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select id="month" name="month">
            <option value="  ">Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select id="year" name="year">
            <option value="    ">Year</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
          </select>
        </li>
        <li>
          <label for="description">Description</label>
          <textarea name="description" id="description">{{description}}</textarea>
        </li>
        <li>
          <button type="submit">Save</button>
          <button id="mark_complete">Mark as Complete</button>
        </li>
      </ul>
    </form>
  </script>
</body>
</html>
